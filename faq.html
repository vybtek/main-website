<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/Untitled_design__4_-removebg-preview (1).png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <special-header></special-header>
    <div class="bg-gray-200">
      <!-- faq page content -->
      <div class="container mx-auto p-6 flex flex-col md:flex-row items-center">
        <!-- Image Section -->
        <div class="md:w-1/3 flex justify-center md:mr-16 md:ml-4">
          <img
            src="https://rstheme.com/products/html/braintech/assets/images/about/about-home.png"
            alt="Team"
            class="rounded-full"
          />
        </div>

        <!-- FAQ Section -->
        <div class="md:w-1/2 mt-6 md:mt-0">
          <span class="text-blue-500 font-semibold">FAQS</span>
          <h2 class="text-3xl font-bold mt-2">Do You Have Any Questions?</h2>
          <div class="mt-4 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow">
              <button class="flex justify-between w-full text-lg font-semibold">
                Where should I incorporate my business?
              </button>
              <p class="mt-2 text-gray-600">
                Leverage agile frameworks to provide a robust synopsis for
                high-level overviews...
              </p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
              <button class="flex justify-between w-full text-lg font-semibold">
                How can I safely use cleaning chemicals?
              </button>
              <p class="mt-2 text-gray-600">
                It is important to read labels and use safety gear when handling
                chemicals...
              </p>
            </div>

            <div class="bg-white p-4 rounded-lg shadow">
              <button class="flex justify-between w-full text-lg font-semibold">
                What type of company is measured?
              </button>
              <p class="mt-2 text-gray-600">
                Different industries measure performance based on various key
                metrics...
              </p>
            </div>
          </div>
        </div>
      </div>

      <special-footer></special-footer>

      <!-- scroll up button -->
      <button id="scrollUpBtn" onclick="scrollToTop()">
        <i class="fas fa-long-arrow-alt-up"></i>
      </button>
    </div>

    <script src="headerFooter.js"></script>
  </body>
</html>
