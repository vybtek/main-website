<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemap</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body class="bg-gradient-to-b from-blue-50 to-white text-gray-800">
    <special-header></special-header>

    <main class="max-w-7xl mx-auto px-4 py-14">
      <h1
        class="text-4xl md:text-5xl font-bold text-center mb-12 text-gray-600"
      >
        Sitemap
      </h1>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Main Pages -->
        <div class="bg-white p-8">
          <h2 class="text-2xl font-semibold mb-4">Main Pages</h2>
          <ul class="space-y-3">
            <li><a href="/" class="text-blue-600 hover:underline">Home</a></li>
            <li>
              <a href="about" class="text-blue-600 hover:underline">About Us</a>
            </li>
            <li>
              <a href="projects" class="text-blue-600 hover:underline"
                >Projects</a
              >
            </li>
            <li>
              <a href="contact" class="text-blue-600 hover:underline"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>

        <!-- Services -->
        <div class="bg-white p-8">
          <h2 class="text-2xl font-semibold mb-4">Services</h2>
          <ul class="space-y-3">
            <li>
              <a href="software" class="text-blue-600 hover:underline"
                >Software Development</a
              >
            </li>
            <li>
              <a href="design" class="text-blue-600 hover:underline"
                >Web Design</a
              >
            </li>
            <li>
              <a href="marketing" class="text-blue-600 hover:underline"
                >Digital Marketing</a
              >
            </li>
            <li>
              <a href="techsupport" class="text-blue-600 hover:underline"
                >IT Tech Support</a
              >
            </li>
            <li>
              <a href="consultation" class="text-blue-600 hover:underline"
                >Tech Consultation</a
              >
            </li>
            <li>
              <a href="outsourcing" class="text-blue-600 hover:underline"
                >Tech Outsourcing</a
              >
            </li>
          </ul>
        </div>

        <!-- Other Pages -->
        <div class="bg-white p-8">
          <h2 class="text-2xl font-semibold mb-4">Pages</h2>
          <ul class="space-y-3">
            <li>
              <a href="faq" class="text-blue-600 hover:underline">FAQs</a>
            </li>
            <li>
              <a href="careers" class="text-blue-600 hover:underline"
                >Careers</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>

    <special-footer></special-footer>

    <!-- Scroll Up Button -->
    <button id="scrollUpBtn" onclick="scrollToTop()" title="Scroll to top">
      <i class="fas fa-arrow-up text-xl"></i>
    </button>

    <script src="headerFooter.js"></script>
  </body>
</html>
