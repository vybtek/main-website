<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyb Tek</title>
    <link rel="icon" type="image/png" href="./images/Untitled_design__4_-removebg-preview (1).png">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Header area section start -->
  <special-header></special-header>
    <div class="">

      <!-- contact page section -->

      <div class="max-w-7xl mx-auto py-10 px-5">
        <div
          class="grid md:grid-cols-2 gap-10 bg-white rounded-lg overflow-hidden"
        >
          <!-- Left Section -->
          <div
            class="bg-gradient-to-b from-blue-400 to-blue-900 text-white p-8 flex flex-col justify-center"
          >
            <h3 class="text-sm uppercase">Let's Talk</h3>
            <h2 class="text-3xl font-bold mt-2">
              Speak With Expert Engineers.
            </h2>
            <div class="mt-6 space-y-4">
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center bg-white bg-opacity-20 rounded-full"
                >
                  <span class="text-white text-lg"
                    ><i class="fas fa-home"></i
                  ></span>
                </div>
                <div>
                  <p class="font-semibold">Email:</p>
                  <p>info@yourmail.com</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center bg-white bg-opacity-20 rounded-full"
                >
                  <span class="text-white text-lg"
                    ><i class="fas fa-phone"></i
                  ></span>
                </div>
                <div>
                  <p class="font-semibold">Phone:</p>
                  <p>91+ 6367885453</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center bg-white bg-opacity-20 rounded-full"
                >
                  <span class="text-white text-lg"
                    ><i class="far fa-address-book"></i
                  ></span>
                </div>
                <div>
                  <p class="font-semibold">Address:</p>
                  <p>Udaipur</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="p-8">
            <h3 class="text-gary-800 font-semibold uppercase text-sm">
              Get in Touch
            </h3>
            <h2 class="text-3xl font-bold mt-2">Fill The Form Below</h2>
            <form class="mt-6 space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="Name"
                  class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="email"
                  placeholder="E-Mail"
                  class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="Phone Number"
                  class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="text"
                  placeholder="Your Website"
                  class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <textarea
                placeholder="Your message Here"
                class="w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 h-28"
              ></textarea>
              <button
                type="submit"
                class="bg-gradient-to-r from-blue-900 to-blue-500 text-white py-3 px-6 rounded-full font-semibold shadow-md hover:opacity-90"
              >
                Submit Now
              </button>
            </form>
          </div>
        </div>
      </div>

       <!-- Footer section start -->
       <special-footer></special-footer>

      <!-- scroll up button -->
      <button id="scrollUpBtn" onclick="scrollToTop()"><i class="fas fa-long-arrow-alt-up"></i></button>
      
    </div>

    <script src="headerFooter.js"></script>
  </body>
</html>
