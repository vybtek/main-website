<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Vybtek IT Solutions – Web, Software & Marketing</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="whatsapp.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="description" content="Get in touch with Vybtek IT Solutions for expert web, software, and digital marketing services. Let’s bring your vision to life">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script src="whatsapp.js"></script>
  </head>
  <body>
    <!-- Header area section start -->
    <special-header></special-header>
    <div class="">
      <!-- contact page section -->

      <div class="max-w-7xl mx-auto py-10 px-5">
        <div
          class="grid md:grid-cols-2 gap-10 bg-white rounded-lg overflow-hidden"
        >
          <!-- Left Section -->
          <div
            class="bg-gradient-to-r from-blue-600 to-blue-900 text-white p-8 flex flex-col justify-center"
          >
            <h3 class="text-sm uppercase">Let's Talk</h3>
            <h2 class="text-3xl font-bold mt-2">
              Speak With Expert Engineers.
            </h2>
            <div class="mt-6 space-y-4">
              <!-- Email -->
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center bg-white bg-opacity-20 rounded-full"
                >
                  <span class="text-white text-lg"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <a
                  href="mailto:vybtek@gmail.com"
                  class="flex flex-col text-white"
                >
                  <p class="font-semibold">Email:</p>
                  <p>info@vybtek.com</p>
                </a>
              </div>

              <!-- Address -->
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center bg-white bg-opacity-20 rounded-full"
                >
                  <span class="text-white text-lg"
                    ><i class="far fa-address-book"></i
                  ></span>
                </div>
                <div>
                  <p class="font-semibold">Address:</p>
                  <p>
                    Amrit shree, 319, Ashok Nagar, Udaipur, Rajasthan 313001
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="p-8">
            <h3 class="text-gray-800 font-semibold uppercase text-sm">
              Get in Touch
            </h3>
            <h2 class="text-3xl font-bold mt-2">Fill The Form Below</h2>
            <form class="mt-6 space-y-4" id="contact-form">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  placeholder="Name"
                  name="name"
                  id="name"
                  class="name w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="email"
                  placeholder="E-Mail"
                  name="email"
                  id="email"
                  class="email w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="tel"
                  placeholder="Phone Number"
                  name="phone"
                  id="phone"
                  class="phone w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="text"
                  placeholder="Subject"
                  name="subject"
                  id="subject"
                  class="subject w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <textarea
                placeholder="Your message Here"
                name="message"
                id="message"
                class="message w-full p-3 border rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 h-28"
              ></textarea>
              <button
                type="submit"
                name="submit"
                onclick="sendToWhatspp()"
                class="bg-gradient-to-r from-blue-500 to-blue-900 hover:bg-gradient-to-r hover:from-blue-900 hover:to-blue-500 text-white py-3 px-6 rounded-full font-semibold shadow-md hover:opacity-90"
              >
                Submit Now
              </button>
            </form>
          </div>
        </div>

        <!-- Google Map Section -->
        <div class="mt-10">
          <div class="w-full h-96">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3628.0921063254086!2d73.70156304593938!3d24.586017308423205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3967e576024a552d%3A0xba025e9fb83abe30!2sVybtek%20IT%20Solutions!5e0!3m2!1sen!2sin!4v1739769749279!5m2!1sen!2sin"
              class="w-full h-full rounded-lg shadow-lg"
              frameborder="0"
              style="border: 0"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
      <!-- Floating WhatsApp Button -->
      <div class="floating-whatsapp">
        <div class="notification">1</div>
        <div class="whatsapp-button">
          <svg
            class="whatsapp-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"
            />
          </svg>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
          <div class="chat-header">
            <div class="header-info">
              <p class="account-name">Patient Xpress</p>
              <p class="status-message">Typically replies within 30 min</p>
            </div>
            <button class="close-button">&times;</button>
          </div>
          <div class="chat-body">
            <div class="message">Hello! How can we assist you today?</div>
          </div>
          <div class="chat-footer">
            <input
              type="text"
              class="chat-input"
              placeholder="Type a message..."
            />
            <button class="send-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer section start -->
      <special-footer></special-footer>

      <!-- scroll up button -->
      <!-- <button id="scrollUpBtn" onclick="scrollToTop()">
        <i class="fas fa-long-arrow-alt-up"></i>
      </button> -->
    </div>

    <script src="headerFooter.js"></script>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          fetch("your-api-endpoint", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success:", data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });

          window.location.href = "contact.html";
        });
    </script>

    <script>
      function sendToWhatspp() {
        let number = "+919116560069";
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let subject = document.getElementById("subject").value.trim();
        let message = document.getElementById("message").value.trim();

        // Check if any of the required fields are empty
        if (!name || !email || !phone || !subject || !message) {
          alert("Please fill in all fields before submitting.");
          return;
        }

        var url =
          "https://wa.me/" +
          number +
          "?text=" +
          "Name : " +
          name +
          "%0a" +
          "Email : " +
          email +
          "%0a" +
          "Phone : " +
          phone +
          "%0a" +
          "Subject : " +
          subject +
          "%0a" +
          "Message : " +
          message +
          "%0a%0a";

        // Open WhatsApp in new tab
        window.open(url, "_blank").focus();

        // Reset the form
        document.getElementById("contact-form").reset();
      }
    </script>
  </body>
</html>
